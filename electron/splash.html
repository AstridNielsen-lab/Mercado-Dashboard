<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Neural - Carregando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .logo::before {
            content: 'ðŸ§ ';
            font-size: 2.5rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .loading-container {
            margin-top: 1rem;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 2px;
            animation: loading 2s infinite;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeInOut 1.5s infinite;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200px); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .features {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo"></div>
        <h1 class="title">Mercado Neural</h1>
        <p class="subtitle">Dashboard Financeira Inteligente</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ“Š</div>
                <span>Analytics</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸª™</div>
                <span>Crypto</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ“ˆ</div>
                <span>Stocks</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ¤–</div>
                <span>AI Bot</span>
            </div>
        </div>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Inicializando dashboard...</div>
        </div>
    </div>
    
    <div class="version">v1.0.0</div>
    
    <script>
        const loadingTexts = [
            'Inicializando dashboard...',
            'Carregando APIs...',
            'Configurando IA...',
            'Preparando interface...',
            'Quase pronto!'
        ];
        
        let currentIndex = 0;
        const loadingText = document.querySelector('.loading-text');
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % loadingTexts.length;
            loadingText.textContent = loadingTexts[currentIndex];
        }, 600);
    </script>
</body>
</html>
